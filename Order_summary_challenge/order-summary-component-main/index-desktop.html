<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style/style-desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <article class="order">
        <header>
          <img
            class="order-summary-logo"
            src="images/illustration-hero.svg"
            alt="a yong man listens to music"
          />
          <h1 class="order-summary-heading">Order Summary</h1>
        </header>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <img
            class="music-icon"
            src="images/icon-music.svg"
            alt="an icon resamples music"
          />
          <div class="plan">
            <p class="plan-type">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>

        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>

        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mo Salem</a>.
        </footer>
      </article>
    </div>
  </body>
</html>
